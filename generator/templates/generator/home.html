<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<h1>Password Generator</h1>


<form action="{% url 'password' %}">
    <select name="length">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10" selected="selected">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>

    </select>

    <br>
    <input type="checkbox" name="uppercase"> Uppercase
     <br>
    <input type="checkbox" name="lowercase"> Lowercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
     <br>
    <input type="checkbox" name="symbols"> Symbols
     <br>
    <input type="submit" value="Generate Password">
    <br>
    <br>
    <br>
    <a href="{% url 'about' %}"> About page</a>

</form>
